<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link href="..\static\css\signup.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--container---------------------->
    <div class="container">
      <!--sign-up-box-container--->
      <div class="sign-up">
        <div id="png">
          <a href="/" title="HOME"
            ><img
              style="
                width: 55px;
                height: 55px;
                margin-top: 60px;
                margin-left: 100px;
              "
              src="..\static\images\home-page.png"
          /></a>
        </div>
        <!--heading-->
        <form action="/register">
          <h1 class="heading">Hello,Friend</h1>
          <!--name-box-->
          <div class="text">
            <img height="20px" src="..\static\images\user.png" />
            <input placeholder="Name" type="text" name="username" />
          </div>
          <!--Email-box-->
          <div class="text">
            <img height="12px" src="..\static\images/email.png" />
            <input placeholder="Example@gmail.com" type="email" name="email" />
          </div>
          <!--Password-box-->
          <div class="text">
            <img height="20px" src="..\static\images\password.png" />
            <input placeholder="Password" type="password" name="password" />
          </div>
          <div class="or"><b>or</b></div>
          <div style="margin-left: 15px">
            <ul>
              <li>
                <a href="#"
                  ><i class="fab fa-facebook" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fab fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-google" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
          <!--trems-->

          <div class="terms">
            <input class="check" type="checkbox" required />
            <p class="conditions">
              I read and agree to <a href="#">Terms &amp; Conditions</a>
            </p>
          </div>
          <!--button-->
          <div class="toop">
            <a href="/"
              ><button class="btn btn-primary">CREATE ACCOUNT</button>
            </a>
          </div>
        </form>
        <!--sign-in-->
        <div class="t" style="margin-left: 160px">
          <p class="conditions" id="p3">
            Already have an account? <a href="/signin">Sign in</a>
          </p>
        </div>
      </div>
      <div class="text-container">
        <div class="diag">
          <img
            class="fig1"
            width="100%"
            height="100%"
            src="..\static\images\Inkeddia_LI.jpg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
